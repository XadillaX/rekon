<!DOCTYPE html>
<html>
  <head>
    <title>rekon v0.5.0</title> 
    <link href='screen.css' media='screen, projection' rel='stylesheet' type='text/css' /> 
    <script src='jquery-1.5.1.min.js' type='text/javascript'></script> 
    <script src='sammy-0.6.3.min.js' type='text/javascript'></script> 
    <script src='sammy.template-0.6.3.min.js' type='text/javascript'></script> 
    <script src='json2.js' type='text/javascript'></script> 
    <script src='riak.js' type='text/javascript'></script> 
    <script src='rekon.js' type='text/javascript'></script> 
  </head>
  <body>
    <div id='container'> 
      <div id='home'> 
        <a href='/nodes'>rekon <code>0.5.0</code></a> 
      </div> 
      <div id='content'> 
        <h1><!-- Header --></h1>

        <div id="buckets" class="screen">
          <table> 
            <thead> 
              <tr> 
                <th></th> 
                <th>View</th> 
                <th>Riak</th> 
              </tr> 
            </thead> 
            <tbody> 
            </tbody> 
            <tfoot> 
              <tr> 
                <td colspan='3'> 
                  <form action='#' method='post'> 
                    <label for='new_bucket'>New Bucket</label> 
                    <input id='new_bucket' name='bucket' type='text' /> 
                    <button type='submit'>Add</button> 
                  </form> 
                </td> 
              </tr> 
            </tfoot> 
          </table> 
          <br /> 
          <p class='help'> 
            To delete a bucket, you must remove all of its keys.  Then
            <a href="#">reload buckets</a>.
          </p> 
        </div>

        <div id="bucket" class="screen">
          <table> 
            <thead> 
              <tr> 
                <th></th> 
                <th>View</th> 
                <th>Riak</th> 
                <th>Edit</th> 
                <th>Delete</th> 
              </tr> 
            </thead> 
            <tbody>
            </tbody>
            <tfoot> 
              <tr> 
                <td colspan='5'> 
                  <form action='#' method='post'> 
                    <label for='new_key'>New Key</label> 
                    <input id='new_key' name='key' type='text' /> 
                    <button type='submit'>Add</button> 
                    <em class='hint'>Leave it blank to let riak choose the key</em> 
                  </form> 
                </td> 
              </tr> 
            </tfoot> 
          </table>
        </div>

        <ul id='footer-navi'>
          <li>
            <a href="#/buckets">Buckets</a> 
          </li>
        </ul> 
      </div> 
    </div>
  </body>
</html>
